<!DOCTYPE html>
<html ng-app="stadiumEditor">
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stadium Designer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/test.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" ng-controller="BlockCtrl">
            <div class="col-md-10" >
                <stadium data="blocks">
                    <background></background>
                    <block name="{{block.name}}" x="{{block.x}}" y="{{block.y}}" ng-repeat="block in blocks"></block>
                </stadium>
             </div>
            <div id="menu2" class="col-md-2">
                <div class="well" >
                    <form role="form">
                        <div class="form-group">
                            <label for="blockName">Nieuw vak</label>
                            <input type="text" class="form-control" id="blockName" placeholder="Vak" ng-model="block.name">
                        </div>
                        <button type="submit" class="btn btn-important" ng-click="create(block)">Oplsaan</button>
                    </form>
                    <h3>Vakken</h3>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="block in blocks" >Vak {{block.name}}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
